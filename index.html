<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Assinatura Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #212121;
            text-align: center;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #757575;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #bdbdbd;
            border-radius: 4px;
            padding: 40px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #757575;
            background: #f5f5f5;
        }

        .upload-area.dragover {
            border-color: #424242;
            background: #eeeeee;
        }

        .upload-text {
            color: #424242;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #9e9e9e;
            font-size: 13px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 16px;
            padding: 12px 16px;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #424242;
            font-weight: 500;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-validate {
            background: #212121;
            color: white;
            display: none;
        }

        .btn-validate.show {
            display: block;
        }

        .btn-validate:hover:not(:disabled) {
            background: #424242;
        }

        .btn-validate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 24px;
            padding: 16px;
            border-radius: 4px;
            display: none;
            border-left: 4px solid;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: #f1f8f4;
            border-color: #2e7d32;
            color: #1b5e20;
        }

        .result.error {
            background: #fef5f5;
            border-color: #c62828;
            color: #b71c1c;
        }

        .result-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .result-details {
            font-size: 14px;
            line-height: 1.6;
        }

        .loader {
            border: 3px solid #f5f5f5;
            border-top: 3px solid #212121;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .loader.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .detail-item {
            margin: 6px 0;
            padding-left: 16px;
            position: relative;
            font-size: 14px;
        }

        .detail-item::before {
            content: "•";
            position: absolute;
            left: 0;
        }

        .details-box {
            margin-top: 12px;
            padding: 12px;
            background: rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.06);
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            color: #424242;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validador de Assinatura Digital</h1>
        <p class="subtitle">Verifique assinaturas digitais em documentos PDF</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-text">Clique para selecionar ou arraste um PDF</div>
            <div class="upload-hint">Arquivo PDF com assinatura digital ICP-Brasil</div>
            <input type="file" id="fileInput" accept=".pdf" />
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
        </div>

        <button class="btn btn-validate" id="validateBtn">
            Validar Assinatura
        </button>

        <div class="loader" id="loader"></div>

        <div class="result" id="result">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-details" id="resultDetails"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const validateBtn = document.getElementById('validateBtn');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultDetails = document.getElementById('resultDetails');

        let selectedFile = null;
        const BACKEND_URL = 'http://localhost:3000';

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFile(file) {
            if (!file) return;

            if (file.type !== 'application/pdf') {
                alert('Por favor, selecione apenas arquivos PDF.');
                return;
            }

            selectedFile = file;
            fileName.textContent = `${file.name} (${formatFileSize(file.size)})`;
            fileInfo.classList.add('show');
            validateBtn.classList.add('show');
            result.classList.remove('show');
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        validateBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            validateBtn.disabled = true;
            validateBtn.textContent = 'Validando...';
            loader.classList.add('show');
            result.classList.remove('show');

            const formData = new FormData();
            formData.append('pdf', selectedFile);

            try {
                const response = await fetch(`${BACKEND_URL}/validate`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                loader.classList.remove('show');
                displayResult(data);

            } catch (error) {
                loader.classList.remove('show');
                displayResult({
                    success: false,
                    error: 'Erro ao conectar com o servidor',
                    details: error.message
                });
            } finally {
                validateBtn.disabled = false;
                validateBtn.textContent = 'Validar Assinatura';
            }
        });

        function displayResult(data) {
            result.classList.remove('success', 'error');
            
            if (data.success) {
                result.classList.add('success');
                resultTitle.textContent = 'Assinatura Válida';
                
                let details = '<div class="detail-item">Assinatura digital verificada</div>';
                
                if (data.signerInfo) {
                    if (data.signerInfo.name) {
                        details += `<div class="detail-item">Assinante: ${data.signerInfo.name}</div>`;
                    }
                    if (data.signerInfo.cpf) {
                        details += `<div class="detail-item">CPF: ${data.signerInfo.cpf}</div>`;
                    }
                    if (data.signerInfo.cnpj) {
                        details += `<div class="detail-item">CNPJ: ${data.signerInfo.cnpj}</div>`;
                    }
                    if (data.signerInfo.issuer) {
                        details += `<div class="detail-item">Emissor: ${data.signerInfo.issuer}</div>`;
                    }
                }
                
                if (data.validationResults && data.validationResults.length > 0) {
                    details += `<div class="detail-item">Total de assinaturas: ${data.validationResults.length}</div>`;
                }
                
                if (data.warning) {
                    details += `<div class="details-box">${data.warning}</div>`;
                }
                
                if (data.details) {
                    details += `<div class="details-box">${data.details}</div>`;
                }
                
                resultDetails.innerHTML = details;
            } else {
                result.classList.add('error');
                resultTitle.textContent = 'Assinatura Inválida';
                
                let details = `<div class="detail-item">${data.error || 'Não foi possível validar a assinatura'}</div>`;
                
                if (data.details) {
                    details += `<div class="details-box">${data.details}</div>`;
                }
                
                resultDetails.innerHTML = details;
            }
            
            result.classList.add('show');
        }
    </script>
</body>
</html>
